<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading">
      Our Pricing
    </div>

    <div class="switch">
      <p>Annually</p>
      <div class="switch--Button">
        <div class="ball"></div>
      </div>
      <p>Monthly</p>
    </div>

    <div class="cards">
      <div class="card1">
        <p class="topText">Basic</p>
        <div class="priceContainer">
          <span>$</span>
          <h1 class="price1">199.99</h1>
        </div>

        <div class="line"></div>
        <p class="topText">500 GB Storage</p>
        <div class="line"></div>
        <p class="topText">2 Users Allowed</p>
        <div class="line"></div>
        <p class="topText">Send up to 3 GB</p>
        <div class="line"></div>

        <button href="#">LEARN MORE</button>
      </div>

      <div class="card__blue">
        <p class="topText">Professional</p>
        <div class="priceContainer">
          <span>$</span>
          <h1 class="price2">249.99</h1>
        </div>
        <div class="line"></div>
        <p class="topText">1 TB Storage</p>
        <div class="line"></div>
        <p class="topText">5 Users Allowed</p>
        <div class="line"></div>
        <p class="topText">Send up to 10 GB</p>
        <div class="line"></div>

        <button href="#">LEARN MORE</button>
      </div>

      <div class="card2">
        <p class="topText">Master</p>
        <div class="priceContainer">
          <span>$</span>
          <h1 class="price3">399.99</h1>
        </div>
        <div class="line"></div>
        <p class="topText">2 TB Storage</p>
        <div class="line"></div>
        <p class="topText">10 Users Allowed</p>
        <div class="line"></div>
        <p class="topText">Send up to 20 GB</p>
        <div class="line"></div>

        <button>LEARN MORE</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
